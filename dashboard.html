<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Analytics - Dashboard</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Titillium+Web:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
</head>
<body class="noscroll">
    <nav class="navbar">
        <div class="logo">
            <img src="assets/images/F1-Logo.png" alt="F1 Analytics" class="f1-logo">
            <span class="logo-text">ANALYTICS</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="data.html">Data & Design</a></li>
        </ul>
    </nav>

    <div class="container">
        
        <!-- Controls Section -->
        <div class="controls" style="margin-bottom: 1rem;">
            <div class="control-group">
                <label for="circuitSelect" style="color: var(--text-secondary); font-weight: bold; margin-right: 1rem;">CIRCUIT</label>
                <select id="circuitSelect">
                    <option value="all">All Circuits</option>
                    <!-- Options populated by JS -->
                </select>
            </div>

            <div class="control-group">
                <label for="driverSelect" style="color: var(--text-secondary); font-weight: bold; margin-right: 1rem;">DRIVER</label>
                <select id="driverSelect">
                    <option value="all">All Drivers</option>
                    <!-- Options populated by JS -->
                </select>
            </div>

            <div id="yearContainer" class="control-group">
                <!-- Year Select injected by JS -->
            </div>
            
            <div class="control-group" style="margin-left: auto;">
                 <button id="resetBtn" class="btn btn-outline">Reset Filters</button>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid-v2">
            
            <!-- Top Section: Map & Standings -->
            <div class="top-section">
                <!-- World Map -->
                <div class="chart-container map-container">
                    <div class="chart-header">
                        <h3>Global Circuit Map</h3>
                        <span class="info-icon" title="Locations of all Grand Prix circuits for the selected year.">ⓘ</span>
                    </div>
                    <div id="worldMap"></div>
                </div>

                <!-- Driver Standings -->
                <div class="chart-container standings-container">
                    <div class="chart-header">
                        <h3>Driver Standings</h3>
                        <span class="info-icon" title="Final or current driver standings for the selected year.">ⓘ</span>
                    </div>
                    <div id="driverStandings" class="scrollable-list"></div>
                </div>
            </div>

            <!-- Bottom Section: Analytics Charts -->
            <div class="bottom-section">
                <!-- Chart 1: Championship Trajectory -->
                <div class="chart-container">
                    <div class="chart-header">
                        <h4>Championship Trajectory</h4>
                        <span class="info-icon" title="Cumulative points progression throughout the season.">ⓘ</span>
                    </div>
                    <div id="trajectoryChart" style="flex-grow: 1; min-height: 0;"></div>
                </div>

                <!-- Chart 2: Performance Matrix -->
                <div class="chart-container">
                    <div class="chart-header">
                        <h4>Performance Matrix</h4>
                        <span class="info-icon" title="Avg Start vs Avg Finish Position. Above diagonal = Overtaker.">ⓘ</span>
                    </div>
                    <div id="performanceMatrix" style="flex-grow: 1; min-height: 0;"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/js/dashboard.js"></script>
</body>
</html>
